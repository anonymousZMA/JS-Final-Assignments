<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main-container">
        <div class="calculator-container">
            <!-- screen -->
            <div id="output-container">
                <p id="output">0</p>
            </div>
            <!-- buttons -->
            <div class="btns-container">
                <div id="ac" class="btn">AC</div>
                <div id="sign" class="btn operation">±</div>
                <div id="percentage" class="btn operation">%</div>
                <div id="division" class="btn operation">÷</div>
                <div id="seven" class="btn number">7</div>
                <div id="eight" class="btn number">8</div>
                <div id="nine" class="btn number">9</div>
                <div id="x" class="btn operation">x</div>
                <div id="four" class="btn number">4</div>
                <div id="five" class="btn number">5</div>
                <div id="six" class="btn number">6</div>
                <div id="subtraction" class="btn operation">-</div>
                <div id="one" class="btn number">1</div>
                <div id="two" class="btn number">2</div>
                <div id="three" class="btn number">3</div>
                <div id="addition" class="btn operation">+</div>
                <div id="zero" class="btn number">0</div>
                <div id="dot" class="btn">.</div>
                <div id="equal" class="btn">=</div>
            </div>
        </div>
    </main>
</body>

</html>
