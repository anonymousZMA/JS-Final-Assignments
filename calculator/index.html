<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <main class="main-container">
        <div class="calculator-container">
            <!-- screen -->
            <div id="input-container">
                <p id="input">0</p>
            </div>
            <!-- buttons -->
            <div class="btns-container">
                <button id="ac" class="btn">AC</button>
                <button id="c" class="btn">C</button>
                <button id="sign" class="btn operation">±</button>
                <button id="division" class="btn operation">÷</button>
                <button id="seven" class="btn number">7</button>
                <button id="eight" class="btn number">8</button>
                <button id="nine" class="btn number">9</button>
                <button id="x" class="btn operation">x</button>
                <button id="four" class="btn number">4</button>
                <button id="five" class="btn number">5</button>
                <button id="six" class="btn number">6</button>
                <button id="subtraction" class="btn operation">-</button>
                <button id="one" class="btn number">1</button>
                <button id="two" class="btn number">2</button>
                <button id="three" class="btn number">3</button>
                <button id="addition" class="btn operation">+</button>
                <button id="zero" class="btn number">0</button>
                <button id="dot" class="btn number">.</button>
                <button id="equal" class="btn">=</button>
            </div>
        </div>
    </main>
</body>
</html>
